<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var array=['dog','cat','bat','rat']

        let element='cat'

        let index=array.indexOf(element)
        document.write('Search element is '+element+'<br>')
        document.write('found in array index number is: '+index+' '+array[index])
        
    </script>
</body>
</html>
