<body>
    <script>
      
      var matrix1 = [[11, 28, 34], [84, 15, 6], [72, 38, 19]];
      var matrix2 = [[97, 58, 127], [66, 35, 94], [3, 2, 1]];

      var result=[]

      for (var i = 0; i < matrix1.length; i++) {
    var row = [];
    for (var j = 0; j < matrix1[i].length; j++) {
      row.push(matrix1[i][j] + matrix2[i][j]);
    }
    result.push(row);
  }

    console.log(result);

    

    </script>
